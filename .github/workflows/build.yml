# .github/workflows/build.yml

name: Build, Test, and Analyze (Java)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu código
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Activa el caché de Maven

      # 3. ¡EL PASO ÚNICO!
      # Ejecuta todo en una sola línea:
      # 1. 'verify' -> Corre los tests (JUnit)
      # 2. 'jacoco:report' -> Crea el reporte de cobertura
      # 3. 'sonar:sonar' -> Envía todo a SonarCloud
      - name: Build, Test, and Scan
        run: mvn -B verify org.jacoco:jacoco-maven-plugin:report sonar:sonar \
          -Dsonar.organization=valeriatm06 \
          -Dsonar.projectKey=Valeriatm06_api-pedidos
        env:
          # El token que guardaste en los Secretos de GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}