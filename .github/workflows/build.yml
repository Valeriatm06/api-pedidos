# .github/workflows/build.yml

name: Build and Analyze (Java)

# Dispara este "workflow" en cada push a la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest # Usará una máquina virtual de Linux

    steps:
      # 1. Clona tu código en la máquina virtual
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necesario para el análisis de Sonar

      # 2. Configura el JDK 17 (el que usa tu proyecto)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. (Opcional pero recomendado) Caché de Maven
      # Esto hace que las descargas (plugins) sean más rápidas
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4. Construye el proyecto y genera el reporte de cobertura (Jacoco)
      # Esto ejecuta: 'mvn clean verify' (que corre los tests)
      - name: Build and run tests with Maven
        run: mvn -B verify org.jacoco:jacoco-maven-plugin:report

      # 5. ¡Ejecuta el Análisis de SonarCloud!
      # Lee el 'pom.xml' y el reporte de Jacoco, y lo envía a SonarCloud
      - name: SonarCloud Scan
        run: mvn -B sonar:sonar \
          -Dsonar.organization=Valeriatm06
        env:
          # El token que guardaste en los Secretos de GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # El 'SONAR_TOKEN' de GitHub Actions (solo para PRs)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}